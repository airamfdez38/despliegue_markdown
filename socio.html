                </div>
            </div>
            <div class="boton-oscuro"><button class="boton-oscuro__btn" id="boton-oscuro__btn">Modo oscuro</button> </div>
        </header>
        <main class="container-3">
            <section class="seccion1-socio">
                <h1 class="seccion1-socio__titulo">HAZTE SOCIO</h1>
            </section>
            <section class="seccion2-socio">
                <div class="seccion2-caja">
                    <img srcset="./img/versiones/socio_cabecera-375w.jpg 375w,
                                 ./img/versiones/socio_cabecera-768w.jpg 768w,
                                 ./img/versiones/socio_cabecera-1024w.jpg 1024w" sizes="(max-width: 375px) 355px, (max-width: 768px) 748px, 1024px" src="./img/versiones/socio_cabecera-1024w.jpg" alt="Imagen socio" class="seccion-2__img">
                </div>
            </section>
            <section class="seccion3-socio">
                <h2 class="seccion3-socio__enunciado">Formulario para ser socio</h2>
                <form action="/action_page.php" class="seccion3-socio__formulario">
                    <input type="text" class="seccion3-socio__input" id="nombre" name="nombre" value="" placeholder="Nombre y apellidos" required>
                    <input type="text" class="seccion3-socio__input" id="dni" name="dni" value="" placeholder="D.N.I." pattern="[0-9]{8}[A-Za-z]{1}" required>
                    <input type="text" class="seccion3-socio__input" id="telef" name="telef" value="" placeholder="Teléfono" required>
                    <input type="email" class="seccion3-socio__input" id="mail" name="mail" value="" placeholder="E-mail" required>
                    <input type="text" class="seccion3-socio__input" id="direccion" name="direcciom" value="" placeholder="Dirección" maxlength="100">
                    <input type="text" class="seccion3-socio__input" id="pob" name="pob" value="" placeholder="Población" required>
                    <input type="text" class="seccion3-socio__input" id="provincia" name="provincia" value="" placeholder="Provincia" required>
                    <input type="text" class="seccion3-socio__input" id="iban" name="iban" value="" placeholder="I.B.A.N." required>
                    <div class="seccion3-socio__fin-formulario">
                        <div class="seccion3-socio__radio">
                            <h3 class="seccion3-socio__pago">Pago: </h3>
                            <div class="seccion3-socio__forma-pago">
                                <input type="radio" name="pago" id="radio" class="seccion3-socio__tipo-pago">Mensual
                                <input type="radio" name="pago" id="radio" class="seccion3-socio__tipo-pago">Trimestral
                                <input type="radio" name="pago" id="radio" class="seccion3-socio__tipo-pago">Anual
                            </div>
                        </div>
                        <input type="submit" value="ENVIAR" class="seccion3-socio__btn-form">
                    </div>

                </form>
            </section>
        </main>
        <footer class="pie">
            <div class="pie__contenido">

                <a href="https://www.instagram.com/?hl=es" [class]="pie__enlace-rrss"><i class="fab fa-instagram pie__icono" id="instagram"></i></a>
            </div>

        </footer>
    </div>
    <script>
        const boscuro = document.querySelector('.boton-oscuro__btn');
        const cuerpo = document.querySelector('body');

        boscuro.addEventListener('click', e => {
            cuerpo.classList.toggle('modoOscuro')
        })

        function myFunction() {
            var x = document.getElementById("navegador-mov__sitios");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
